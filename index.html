<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.html">
</head>

<body>
    <div class="container">
        <h1>Start <span>Running......🙋💕🙋</span> </h1>
        
        <h3><p>This is the Animation ❤️<br>Click to Start button and watch Animation💕</p></h3>
    </div>
    <div class="content">   
        <button onclick="planeoff()">Stop</button>
        <img src="./run man img.jpg" id="planeimg" height="300px" width="300px" alt="">
        <button onclick="planestart()">Start</button>
    </div>




    <script>
        function planeoff() {
            document.getElementById('planeimg').src = "run man img.jpg"
        }

        function planestart() {
            document.getElementById('planeimg').src = "run man.gif"
        }
    </script>
</body>

</html>
